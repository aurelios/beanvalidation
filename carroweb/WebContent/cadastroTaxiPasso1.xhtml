<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Cadastro de Taxi</title>
</h:head>
<h:body>
    <h:messages />

    <h2>Informe os dados iniciais do taxi</h2>

    <h:form id="formulario">
        <h:panelGrid columns="2">
            <h:outputText value="Taxi*: " />
            <h:selectBooleanCheckbox id="taxi" value="#{carroBean.carro.taxi}" />

            <h:outputText value="Nome Motorista: " />
            <h:panelGroup>
                <h:inputText id="nome" value="#{carroBean.carro.motorista.nome}" size="40" />
                <h:outputText value=" Não obrigatório nesta página" />
            </h:panelGroup>

            <h:outputText value="Anos Experiência Motorista*: " />
            <h:inputText id="experiencia" value="#{carroBean.carro.motorista.anosCarteira}" />
        </h:panelGrid>

        <h:commandButton value="Próximo Passo" action="#{carroBean.simularErroAgrupamento}" />
    </h:form>
</h:body>
</html>
